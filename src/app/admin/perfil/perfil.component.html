        <h4 class="p-3 mt-5  mb-4">Datos de usuario</h4>
        <table class="table table-striped border-bottom  mx-auto">
    
            <thead>
                <tr class="fw-bold">
                    <td>NOMBRE</td>

            </thead>
            <tbody>
                <tr  *ngFor="let usuario of usuarios">

                  <!-- <td class="w-25">
                        <a (click)="verEditarUsuario(usuario.id)"  class="btn  mx-2"> <img src="../../../assets/img/lapiz.png" width="25px" alt="icono_editar"> </a>

        </table>
    </div>


    <div class="datos_redes mx-auto text-center">
        <h4 class="p-3   mb-4  mt-5">Redes sociales</h4>

        <button class="btn  btn-primary mx-5 mb-5" (click)="agregarRed()">Agregar Red</button>

        <table class="table table-striped border-bottom  mx-auto">
    
            <thead>
                <tr class="fw-bold">
                    <td>NOMBRE</td>
                    <td>URL</td>
                    <td>ACCIONES</td>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let red of redes">
                    <td>{{red.nombre}}</td>
                    <td>{{red.url}}</td>
         
                    <td class="w-25">
                        <button (click)="verEditarRed(red.id)"  class="btn  mx-2"> <img src="../../../assets/img/lapiz.png" width="25px" alt="icono_editar"> </button>
                        <button  (click)="eliminarRed(red.id)" class="btn  mx-2"> <img src="../../../assets/img/cerrar.png" width="25px" alt="icono_eliminar"> </button>
                    </td>
                </tr>
       
            </tbody>
        </table>
    </div>


</div>
