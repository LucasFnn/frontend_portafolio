<a [routerLink]="['/habilidades']" style="position:absolute; left:30px;"><img src="../../../assets/img/flecha-izquierda.png" alt="icono volver"></a>

<div class="caja container col-md-6 mx-auto p-4 border border-5 " style="margin-top: 100px; margin-bottom: 100px;">
    <h3 class="text-center">Editar Habilidad</h3>
     <form (ngSubmit)="onSubmit()" class="">

        <p  style="color: red ; font:bold;">Debes ingresar todos los datos</p>
        
        <div class="form-group my-1 ">
            <label>Nombre</label>
            <input type="text" class="form-control" id="nombre" name="nombre"
            [(ngModel)] = "habilidad.nombre">
        </div>

        <div class="form-group my-1">
            <label>Descripcion</label>
            <input type="text" class="form-control" id="descripcion" name="descripcion"
            [(ngModel)] = "habilidad.descripcion">
        </div>
  
    <div class="form-group my-1 ">
           <label>Nivel</label> 
           <input type="text" class="form-control" id="nivel" name="nivel"
           [(ngModel)] = "habilidad.nivel">
       </div>
      
  
    
       <button class="btn btn-success mx-5 mt-3">Editar habilidad</button>

     </form>


    </div>
