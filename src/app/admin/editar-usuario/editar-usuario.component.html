<a [routerLink]="['/perfil']" style="position:absolute; left:30px;"><img src="../../../assets/img/flecha-izquierda.png" alt="icono volver"></a>

<div class="caja container col-md-6 mx-auto p-4 border border-5  mb-5 mt-3">
    <h3 class="text-center pt-4 pb-5">Editar Usuario</h3>
     <form (ngSubmit)="onSubmit()" class="pb-5 px-3">

        <p  style="color: red ; font:bold;">Debes ingresar todos los datos</p>
        
          
        <div class="form-group my-1 ">
            <label>Nombre</label>
            <input type="text" class="form-control" id="nombre" name="nombre"
            [(ngModel)] = "usuario.nombre">
        </div>

        <div class="form-group my-1 ">
            <label>Apellido</label>
            <input type="text" class="form-control" id="apellido" name="apellido"
            [(ngModel)] = "usuario.apellido">
        </div>

        <div class="form-group my-1 ">
            <label>Email</label>
            <input type="email" class="form-control" id="email" name="email"
            [(ngModel)] = "usuario.email">
        </div>

        <div class="form-group my-1 ">
            <label>Tel√®fono</label>
            <input type="text" class="form-control" id="telefono" name="telefono"
            [(ngModel)] = "usuario.telefono">
        </div>


    
       <button class="btn btn-success mx-5 mt-3">Editar</button>
       
     </form>
    </div>
