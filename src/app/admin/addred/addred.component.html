<a class="mt-5" [routerLink]="['/perfil']" style="position:absolute; left:30px;"><img src="../../../assets/img/flecha-izquierda.png" alt="icono volver"></a>

<div class="caja container col-md-6 mx-auto p-4 border border-5  mb-5" style="margin-top: 100px;">
    <h3 class="text-center pt-4 pb-5">Agregar Red</h3>
     <form (ngSubmit)="onSubmit()" class="pb-5 px-3">

        <p  style="color: red ; font:bold;">Debes ingresar todos los datos</p>
        
        <div class="form-group my-1 ">
            <label>Nombre</label>
            <input type="text" class="form-control" id="nombre" name="nombre"
            [(ngModel)] = "red.nombre">
        </div>

        <div class="form-group my-1">
            <label>Url</label>
            <input type="text" class="form-control" id="url" name="url"
            [(ngModel)] = "red.url">
        </div>
  

  
    
       <button class="btn btn-success mx-5 mt-3">Agregar Red Social</button>

     </form>
    </div>
