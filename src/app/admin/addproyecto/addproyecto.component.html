<a [routerLink]="['/proyectos_']" style="position:absolute; left:30px;"><img src="../../../assets/img/flecha-izquierda.png" alt="icono volver"></a>

<div class="caja container col-md-6 mx-auto p-4 border border-5  mb-5"  style="margin-top: 100px;">
    <h3 class="text-center pt-4 pb-5">Agregar Proyecto</h3>
     <form (ngSubmit)="onSubmit()" class="pb-5 px-3">

        <p  style="color: red ; font:bold;">Debes ingresar todos los datos</p>
        
        <div class="form-group my-1 ">
            <label>Nombre</label>
            <input type="text" class="form-control" id="nombre" name="nombre"
            [(ngModel)] = "proyecto.nombre">
        </div>

        <div class="form-group my-1">
            <label>Url</label>
            <input type="text" class="form-control" id="url" name="url"
            [(ngModel)] = "proyecto.url">
        </div>
  
        <div class="form-group my-1">
            <label>Descripcion</label>
            <input type="text" class="form-control" id="descripcion" name="descripcion"
            [(ngModel)] = "proyecto.descripcion">
        </div>

  
    
       <button class="btn btn-success mx-5 mt-3">Agregar</button>

     </form>
    </div>
