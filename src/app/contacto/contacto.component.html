<div class="container">
  <div class="row p-5 justify-content-center">
    <div class="comentbox border border-primary bg-primary p-5 rounded">
      <div class="h3">

        <p>Contactame</p>
      </div>

    <form (ngSubmit)="onSubmit()" class="pb-5 px-3">

      
      
      <div class="form-group my-1 ">
          <label>Nombre</label>
          <input type="text" class="form-control" id="nombre" name="nombre"
          [(ngModel)] = "formulario.nombre" required>
      </div>

      <div class="form-group my-1">
          <label>Email</label>
          <input type="text" class="form-control" id="email" name="email"
          [(ngModel)] = "formulario.email" required>
      </div>

  <div class="form-group my-1 ">
         <label>Mensaje</label> 
         <textarea class="form-control" id="mensaje" name="mensaje"
         [(ngModel)] = "formulario.mensaje" required></textarea>
     </div>
    

     <button class="btn btn-outline-light mt-5 ">Enviar</button>
  
     

   </form>



    </div>
    
    
  </div>

</div>
